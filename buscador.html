---
title: "Buscador"
layout: base.njk
permalink: "/buscador/"
noindex: true
---

<section class="container mx-auto px-6 py-14 max-w-5xl">
  <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-8">
    Buscar en la Web
  </h1>

  <!-- Barra de búsqueda con icono dentro -->
  <div class="relative mb-2">
    <!-- Lupa izquierda -->
    <span class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
      <i data-lucide="search" class="w-5 h-5"></i>
    </span>

    <input
      id="searchBox"
      type="search"
      placeholder="Escribe para buscar…"
      class="w-full pl-12 pr-12 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 bg-white text-lg text-gray-800 shadow-sm"
      autocomplete="off"
    />

    <!-- Aspa fija (clear) dentro del input -->
    <button
      id="clearSearch"
      type="button"
      aria-label="Limpiar búsqueda"
      class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-500 focus:outline-none"
    >
      <!-- Icono aspa en gris neutro -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Contador / estado -->
  <p id="status" class="text-sm text-gray-500 mb-6 hidden"></p>

  <!-- Resultados -->
  <ul id="results" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></ul>

  <!-- Vacío -->
  <div id="empty" class="text-gray-600 mt-6 hidden">
    Sin resultados. Prueba con otras palabras.
  </div>
</section>

<style>
  /* Oculta el botón nativo de cancel de algunos navegadores para evitar "doble aspa" */
  input[type="search"]::-webkit-search-cancel-button { -webkit-appearance: none; appearance: none; }
</style>

<script>
  // ========= helpers de normalización =========
  const fold = (s = "") =>
    s.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();

  // Diccionario pequeño de sinónimos/variaciones frecuentes
  const SYN = {
    nutricion: ["nutricion", "nutrición", "nutri"],
    carbohidratos: ["carbohidratos", "hidratos", "carbos"],
    desayuno: ["desayuno", "breakfast"],
    receta: ["receta", "recetas"],
  };

  const expandTokens = (q) => {
    const t = fold(q).split(/\s+/).filter(Boolean);
    const extra = [];
    t.forEach((w) => {
      Object.keys(SYN).forEach((k) => {
        if (SYN[k].some((v) => v.startsWith(w))) extra.push(...SYN[k]);
      });
    });
    return Array.from(new Set([...t, ...extra]));
  };

  // ========= estado =========
  let documents = [];

  // ========= render =========
  function renderResults(items) {
    const list = document.getElementById("results");
    const empty = document.getElementById("empty");
    const status = document.getElementById("status");

    list.innerHTML = "";
    if (!items.length) {
      empty.classList.remove("hidden");
      status.classList.add("hidden");
      return;
    }
    empty.classList.add("hidden");
    status.textContent = `${items.length} resultado${items.length !== 1 ? "s" : ""}`;
    status.classList.remove("hidden");

    items.forEach((m) => {
      const li = document.createElement("li");
      li.className =
        "bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden border border-gray-100";
      li.innerHTML = `
        <a href="${m.url}" class="block group">
          <div class="p-5">
            <div class="text-xs text-green-700 font-semibold mb-1">
              ${m.category || "Entrada"}${m.date ? " · " + m.date : ""}
            </div>
            <h3 class="text-lg font-bold text-gray-900 group-hover:text-green-700">
              ${m.title}
            </h3>
            ${
              m.description
                ? `<p class="mt-2 text-sm text-gray-600 line-clamp-3">${m.description}</p>`
                : ""
            }
            <span class="inline-flex items-center gap-1 mt-4 text-green-700 font-semibold">
              Leer más
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path>
              </svg>
            </span>
          </div>
        </a>`;
      list.appendChild(li);
    });

    if (window.lucide && typeof window.lucide.createIcons === "function") {
      window.lucide.createIcons();
    }
  }

  // ========= búsqueda simple (acentos/caso-insensible + prefijos) =========
  function search(query) {
    const tokens = expandTokens(query);
    if (!tokens.length) return [];

    return documents
      .map((d) => {
        const title = fold(d.title);
        const desc = fold(d.description || "");
        let score = 0;
        tokens.forEach((t) => {
          if (!t) return;
          if (title.includes(t)) score += 3;
          if (desc.includes(t)) score += 1;
        });
        return { score, d };
      })
      .filter((x) => x.score > 0)
      .sort((a, b) => b.score - a.score)
      .map((x) => x.d)
      .slice(0, 30);
  }

  // ========= init =========
  async function initSearch() {
    try {
      const res = await fetch("/search.json", { cache: "no-store" });
      const json = await res.json();

      documents = json.map((it) => ({
        title: it.title || "",
        url: it.url || "#",
        description: it.description || "",
        category: it.category || it.cat || "",
        date: it.date || "",
      }));

      const sp = new URLSearchParams(location.search);
      const qs = sp.get("q") || "";
      const input = document.getElementById("searchBox");
      const clearBtn = document.getElementById("clearSearch");

      // Cargar desde ?q=
      if (qs) {
        input.value = qs;
        renderResults(search(qs));
      }

      // Búsqueda en vivo
      input.addEventListener("input", (e) => {
        const v = e.target.value.trim();
        if (v.length < 2) {
          document.getElementById("results").innerHTML = "";
          document.getElementById("empty").classList.add("hidden");
          document.getElementById("status").classList.add("hidden");
          return;
        }
        renderResults(search(v));
      });

      // Botón aspa: limpia y enfoca
      clearBtn.addEventListener("click", () => {
        input.value = "";
        input.focus();
        document.getElementById("results").innerHTML = "";
        document.getElementById("empty").classList.add("hidden");
        document.getElementById("status").classList.add("hidden");
        // Opcional: limpiar ?q= de la URL sin recargar
        const sp2 = new URLSearchParams(location.search);
        if (sp2.has("q")) {
          sp2.delete("q");
          history.replaceState({}, "", location.pathname + (sp2.toString() ? "?" + sp2.toString() : ""));
        }
      });
    } catch (e) {
      console.error("Search init error:", e);
    }
  }

  document.addEventListener("DOMContentLoaded", initSearch);
</script>
