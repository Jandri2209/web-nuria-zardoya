---
layout: base.njk
title: "Contacto | Nuria Zardoya"
description: "Escríbeme tus dudas y te responderé lo antes posible. Consulta de nutrición en Navarra."
permalink: "/contacto/"
---
<div class="container mx-auto px-6">
  <div class="bg-green-700 text-white rounded-xl shadow-2xl p-8 md:p-12 my-12">
    <h1 class="text-4xl font-bold text-center mb-4">Contacto</h1>
    <p class="text-lg text-green-100 text-center max-w-3xl mx-auto mb-12">
      Cuéntame tu caso y te responderé lo antes posible.
    </p>

    <div class="max-w-xl mx-auto">
      <form name="contact" method="POST" action="/gracias/"
            data-netlify="true" netlify-honeypot="bot-field" accept-charset="UTF-8"
            class="bg-white text-gray-800 p-8 rounded-lg shadow-inner">
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="subject" value="Nuevo Mensaje desde la Web de Nuria Zardoya" />

        <!-- Honeypot antispam -->
        <p class="hidden">
          <label>
            <span class="sr-only">Deja este campo vacío</span>
            <input type="text" name="bot-field" tabindex="-1" autocomplete="off">
          </label>
        </p>

        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Nombre</label>
          <input type="text" id="name" name="name" required autocomplete="name"
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email"
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label for="reason" class="block text-gray-700 font-bold mb-2">Motivo de la consulta</label>
          <select id="reason" name="reason"
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white">
            <option>Nutrición Clínica</option>
            <option>Pérdida de peso y Composición corporal</option>
            <option>Nutrición Deportiva</option>
            <option>Alimentación Antiinflamatoria</option>
            <option>Patologías Digestivas</option>
            <option>Control Evolutivo</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-bold mb-2">Mensaje</label>
          <textarea id="message" name="message" rows="5" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <!-- reCAPTCHA de Netlify -->
        <div data-netlify-recaptcha="true" class="mb-6"></div>

        <div class="text-center">
          <button type="submit"
                  class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 shadow-lg">
            Enviar Mensaje
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Salvavidas: asegura que el banner/modal de cookies no queden dentro del form -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const banner = document.getElementById("cookie-banner");
  const modal  = document.getElementById("cookie-modal");
  if (banner && banner.closest("form")) document.body.appendChild(banner);
  if (modal  && modal.closest("form"))  document.body.appendChild(modal);
});
</script>
