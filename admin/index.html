<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel de edici√≥n | Nuria</title>

    <!-- Manual init (antes de cargar Decap) -->
    <script>
      window.CMS_MANUAL_INIT = true;
      window.CMS_DEBUG = true;
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- üß© Paquete de traducciones oficiales -->
    <script src="https://unpkg.com/decap-cms-locales@^3.0.0/dist/index.js"></script>
  </head>
  <body>
    <noscript>Necesitas activar JavaScript para usar este panel.</noscript>

    <!-- PREVIEW: carga tu script de preview ANTES de CMS.init -->
    <script src="/admin/preview.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 1) Registrar el locale espa√±ol (usa el bundle oficial)
        if (window.DecapCmsLocales && window.DecapCmsLocales.es) {
          CMS.registerLocale('es', window.DecapCmsLocales.es);
        }

        // 2) Opcional: arregla el bot√≥n "Nueva ..."
        CMS.registerLocale('es', {
          collections: { new: 'Nueva %{collectionLabel}' }
        });

        // 3) Inicia el CMS forzando el idioma
        CMS.init({
          config: "/admin/config.yml",
          locale: "es"
        });
      });
    </script>
  </body>
</html>
