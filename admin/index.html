<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel de edición | Nuria</title>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ⚠️ Manual init antes de cargar Decap -->
    <script>
      window.CMS_MANUAL_INIT = true;
      window.CMS_DEBUG = true;
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <noscript>Necesitas activar JavaScript para usar este panel.</noscript>

    <script>
      // Recarga tras login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => window.location.reload());
          }
        });
      }

      // Inicialización del CMS y traducción custom
      document.addEventListener("DOMContentLoaded", function () {
        // 👇 sobreescribir traducción antes de init
        CMS.registerLocale('es', {
          collections: {
            new: 'Nueva %{collectionLabel}'   // fuerza "Nueva"
          }
        });

        CMS.init({ config: "/admin/config.yml" });
      });
    </script>
  </body>
</html>
