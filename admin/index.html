<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Panel de edición | Nuria</title>

    <!-- Netlify Identity (login/registro) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap (Netlify) CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <noscript>Necesitas activar JavaScript para usar este panel.</noscript>

    <script>
      // Evita bucles: tras login, recarga el panel
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => window.location.reload());
          }
        });
      }

      // (Opcional) Aquí puedes registrar estilos o previews del CMS:
      // CMS.registerPreviewStyle("/assets/css/site.css");
      // CMS.registerPreviewTemplate("recetas", YourPreviewComponent);
    </script>
  </body>
</html>
