backend:
  name: git-gateway
  branch: refactor-ssg

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow
locale: "es"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # 1) Páginas fijas
  - name: "paginas"
    label: "Páginas"
    delete: false
    files:
      - label: "Inicio"
        name: "index"
        file: "index.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Quién soy"
        name: "quien_soy"
        file: "quien_soy.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Servicios"
        name: "servicios"
        file: "servicios.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Contacto"
        name: "contacto"
        file: "contacto.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Pide tu cita"
        name: "cita"
        file: "pide_tu_cita.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Blog"
        name: "blog"
        file: "blog.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Aviso Legal"
        name: "legal"
        file: "legal.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Privacidad"
        name: "privacidad"
        file: "privacidad.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Cookies"
        name: "cookies"
        file: "cookies.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Gracias"
        name: "gracias"
        file: "gracias.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

  # 2) Recetas (colección)
  - name: "recetas"
    label: "Recetas"
    label_singular: "Receta"
    folder: "recetas"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    preview_path: "recetas/{{slug}}/"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Descripción", name: "description", widget: "text", required: false }
      - { label: "Imagen principal", name: "image", widget: "image", required: false }
      - { label: "Categoría", name: "category", widget: "select", options: ["Plato principal","Desayuno","Ensalada","Sopa/Crema","Snack","Postre","Bebida"], required: false }
      - { label: "Raciones", name: "servings", widget: "number", min: 1, required: false }
      - { label: "Tiempo (min)", name: "time", widget: "number", min: 0, required: false }
      - { label: "Dificultad", name: "difficulty", widget: "select", options: ["Fácil","Media","Difícil"], required: false }
      - label: "Ingredientes"
        name: "ingredients"
        widget: "list"
        field: { label: "Ingrediente", name: "item", widget: "string" }
      - { label: "Preparación", name: "body", widget: "markdown" }
