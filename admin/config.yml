backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "recetas"
    label: "Recetas"
    folder: "recetas"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título de la Receta", name: "title", widget: "string" }
      - { label: "Imagen Principal", name: "image", widget: "image" }
      - { label: "Descripción Corta", name: "description", widget: "text" }
      - { label: "Ingredientes", name: "ingredients", widget: "markdown" }
      - { label: "Pasos de Preparación", name: "preparation", widget: "markdown" }
      - { label: "Consejo de Nuria", name: "tip", widget: "markdown", optional: true }

