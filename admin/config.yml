backend:
  name: git-gateway
  branch: refactor-ssg

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow
locale: "es"

collections:
  # 1) Páginas fijas (archivos sueltos)
  - name: "paginas"
    label: "Páginas"
    delete: false
    files:
      - label: "Inicio"
        name: "index"
        file: "index.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Quién soy"
        name: "quien_soy"
        file: "quien_soy.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Servicios"
        name: "servicios"
        file: "servicios.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Contacto"
        name: "contacto"
        file: "contacto.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Pide tu cita"
        name: "cita"
        file: "pide_tu_cita.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Blog"
        name: "blog"
        file: "blog.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text", required: false }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Aviso Legal"
        name: "legal"
        file: "legal.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Privacidad"
        name: "privacidad"
        file: "privacidad.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Cookies"
        name: "cookies"
        file: "cookies.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

      - label: "Gracias"
        name: "gracias"
        file: "gracias.html"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Contenido", name: "body", widget: "markdown", required: false }

  # 2) Recetas (colección)
  - name: "recetas"
    label: "Recetas"
    folder: "recetas"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    preview_path: "recetas/{{slug}}/"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "recipe.njk" }
      - { label: "Etiquetas", name: "tags", widget: "hidden", default: ["recetas"] }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "recetas/{{slug}}/index.html" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Imagen principal", name: "image", widget: "image" }
      - { label: "Categoría", name: "category", widget: "select", options: ["Plato principal","Desayuno","Ensalada","Sopa/Crema","Snack","Postre","Bebida"], default: "Plato principal" }
      - { label: "Raciones", name: "servings", widget: "number", min: 1, default: 2 }
      - { label: "Tiempo (min)", name: "time", widget: "number", min: 0, default: 15 }
      - { label: "Dificultad", name: "difficulty", widget: "select", options: ["Fácil","Media","Difícil"], default: "Fácil" }
      - label: "Ingredientes"
        name: "ingredients"
        widget: "list"
        field: { label: "Ingrediente", name: "item", widget: "string" }
      - { label: "Preparación", name: "body", widget: "markdown" }
