backend:
  name: git-gateway
  branch: refactor-ssg   # ← cámbialo si tu rama es otra (p.ej., main)

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow
locale: "es"

collections:
  - name: "recetas"
    label: "Recetas"
    label_singular: "Receta"
    folder: "recetas"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    preview_path: "recetas/{{slug}}/"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "recipe.njk" }
      - { label: "Etiquetas", name: "tags", widget: "hidden", default: ["recetas"] }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Descripción", name: "description", widget: "text", hint: "Resumen corto para la tarjeta y SEO" }
      - { label: "Imagen principal", name: "image", widget: "image", allow_multiple: false, hint: "Ideal ~1200×800" }
      - { label: "Categoría", name: "category", widget: "select", options: ["Plato principal","Desayuno","Ensalada","Sopa/Crema","Snack","Postre","Bebida"], default: "Plato principal" }
      - { label: "Raciones", name: "servings", widget: "number", value_type: "int", min: 1, default: 2 }
      - { label: "Tiempo (min)", name: "time", widget: "number", value_type: "int", min: 0, default: 15 }
      - { label: "Dificultad", name: "difficulty", widget: "select", options: ["Fácil","Media","Difícil"], default: "Fácil" }
      - label: "Ingredientes"
        name: "ingredients"
        widget: "list"
        field: { label: "Ingrediente", name: "item", widget: "string" }
      - { label: "Preparación", name: "body", widget: "markdown" }
