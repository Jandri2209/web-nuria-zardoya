[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "18"
  # Evita pasos innecesarios en la instalación de npm y reduce ruido de logs
  NPM_FLAGS = "--no-audit --no-fund --loglevel=error"

# Empaquetado de Functions más rápido
[functions]
  node_bundler = "esbuild"

# Si alguna function usa módulos que prefieres NO bundlear (como nodemailer), decláralos aquí:
[functions."submission-created"]
  external_node_modules = ["nodemailer"]

