# ------------------------------------
# Canonicalización de dominio (301)
# ------------------------------------
[[redirects]]
  from = "http://nuriazardoya.es/*"
  to = "https://nuriazardoya.es/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.nuriazardoya.es/*"
  to = "https://nuriazardoya.es/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.nuriazardoya.es/*"
  to = "https://nuriazardoya.es/:splat"
  status = 301
  force = true

# Redirige el subdominio de Netlify al dominio final
[[redirects]]
  from = "https://nuriazardoyalasheras.netlify.app/*"
  to = "https://nuriazardoya.es/:splat"
  status = 301
  force = true

# ---------------------------
# Headers de seguridad
# ---------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache largo para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache largo para imágenes locales
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
  Content-Type = "application/manifest+json; charset=utf-8"

[[headers]]
  for = "/sw.js"
  [headers.values]
  Cache-Control = "no-cache"

